<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub âˆ™ GitHub</title>
    <link rel="icon" href="github1.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent-box">
        <div class="icon">
            <ion-icon name="logo-github"></ion-icon>
        </div>
        <label >Sign in to GitHub</label>
        <div class="login-box">
            <div class="input-box">
                <div class="label">Username or email address</div>
                <input type="text" name="" id="username">
            </div>

            <div class="input-box">
                <div class="label">
                    <span>Password</span>
                    <a href="">Forgot Password?</a>
                </div>
                <input type="password" name="" id="password">
            </div>
            <input type="submit" class="btn" value="Sign in">
        </div>
        <div class="signup">
            <div class="span">
                <a href="">Sign in with a passkey</a>

            </div>

            <div class="new">

                <span>New to GitHub?</span>
                <a href="">Create an account</a>
            </div>
        </div>
        <div class="footer">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Docs</a>
            <a href="">Contact GitHub Support</a>
            <a href="">Manage cookies</a>
            <a href="">Do not share my personal information</a>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
